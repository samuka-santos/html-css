<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        body {
            background-color: black;
        }
        div {
            background-color: rgb(0, 191, 255);
            text-align: center;
            height: 200px;
            width: 146.4px;
            display: inline-block;
            border-radius: 20px;
        }
        div:hover {
            background-color: white;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</body>
</html>
