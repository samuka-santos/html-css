<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: blue;
            width: 100px;
            padding: 5px;
            border-radius: 1000px;
            color: white;
        }

        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Achoooooooo</p>
    </div>
    <p>Cabooouuu</p>
</body>
</html>
